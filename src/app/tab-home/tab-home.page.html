<ion-header>

  <ion-toolbar color="primary">
    <ion-title>Mini Stock</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="segnav">
      <ion-segment-button value="instock">
        <ion-label>In Stocks</ion-label>
      </ion-segment-button>
      <ion-segment-button value="order">
        <ion-label>Orders</ion-label>
      </ion-segment-button>
      <ion-segment-button value="invoice">
        <ion-label>Invoices</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content>

  <div [ngSwitch]="segnav">
    <div *ngSwitchCase="'instock'">

      <ion-slides [options]="slideOpts" pager autoplay=5000 loop>
        <ion-slide>
          <img src="assets/images/imgslide3.jpg">
        </ion-slide>
        <ion-slide>
          <img src="assets/images/imgslide2.jpg">
        </ion-slide>
        <ion-slide>
          <img src="assets/images/imgslide1.jpg">
        </ion-slide>
      </ion-slides>

      <div class="ion-padding">

      <ion-grid>
        <ion-row>
          <ion-col>
            <h1>Product Lists</h1>
          </ion-col>
          <ion-col>
            <h1 class="ion-text-right"><ion-button color="success" [routerLink]="['/add-product']"><ion-icon name="add"></ion-icon> Add</ion-button></h1>
          </ion-col>
        </ion-row>
      </ion-grid>
      
         <ion-list *ngFor="let item of productData">
            <ion-item>
              <ion-avatar slot="start">
                <img src="{{ item.imgurl }}">
              </ion-avatar>
              <ion-label>
                <h2>{{ item.name }}</h2>
                <h3>{{ item.price }}</h3>
                <p>{{ item.description }}</p>
              </ion-label>
            </ion-item>
          </ion-list>

      </div>

    </div>
    <div *ngSwitchCase="'order'">
      order content...
    </div>
    <div *ngSwitchCase="'invoice'">
      invoice content...
    </div>
  </div>

</ion-content>
